<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css3.css">
        <title>Displaying Blocks</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
               <div class="subcontents">
                   <img src="github.jpg" alt="github social coding logo">
               </div>
               <div id="headline" class="subcontents">
                   <h1>Display our blocks!</h1>
               </div>
               <div class="subcontents">
                   <img src="catandninja.png" alt="cat and ninja cartoon">
               </div>
            </div>
            <div id="body">
                <div class="body_row">
                    <div class="pic_box blueback">
                        <img class="pics" src="dojocat.jpg" alt="Dojo Cat">
                    </div>
                    <div class="pic_box orangeback">
                        <img class="pics" src="heisencat.png" alt="Heisen Cat">
                    </div>
                    <div class="pic_box blueback">
                        <img class="pics" src="linkcat.png" alt="Link Cat">
                    </div>
                    <div class="pic_box orangeback">
                        <img class="pics" src="ironcat.png" alt="Iron Cat">
                    </div>
                    <div class="pic_box blueback">
                        <img class="pics" src="defunktocat.png" alt="Defunkto Cat">
                    </div>
                </div>
                <div class="body_row">
                    <div class="pic_box blueback">
                        <img class="pics" src="coder2.jpg" alt="Coder Cat">
                    </div>
                    <div class="pic_box orangeback">
                        <img class="pics" src="riddlocat.png" alt="Riddlo Cat">
                    </div>
                    <div class="pic_box blueback">
                        <img class="pics" src="chellocat.jpg" alt="Chellocat Cat">
                    </div>
                    <div class="pic_box orangeback">
                        <img class="pics" src="stormtroopocat.png" alt="Stormtropper Cat">
                    </div>
                    <div class="pic_box blueback">
                        <img class="pics" src="visionary.jpg" alt="Visionary Cat">
                    </div>
                </div>
                <div class="body_row">
                    <div class="pic_box blueback">
                        <img class="pics" src="cherry.jpg" alt="Cherry Cat">
                    </div>
                    <div class="pic_box orangeback">
                        <img class="pics" src="oktobercat.png" alt="Oktobercat Cat">
                    </div>
                    <div class="pic_box blueback">
                        <img class="pics" src="mario.png" alt="Mario Cat">
                    </div>
                    <div class="pic_box orangeback">
                        <img class="pics" src="cooler.png" alt="Cooler Cat">
                    </div>
                    <div class="pic_box blueback">
                        <img class="pics" src="jean-luc-picat.jpg" alt="Jean Luc Picard Cat">
                    </div>
                </div>
                <div class="body_row">
                    <div class="pic_box blueback">
                        <img class="pics" src="aidorucat.png" alt="Aida Cat">
                    </div>
                    <div class="pic_box orangeback">
                        <img class="pics" src="domo-cat.png" alt="Domo Cat">
                    </div>
                    <div class="pic_box blueback">
                        <img class="pics" src="kantana.jpg" alt="Kantana Cat">
                    </div>
                    <div class="pic_box orangeback">
                        <img class="pics" src="daftpunk.gif" alt="Daftpunk Cat">
                    </div>
                    <div class="pic_box blueback">
                        <img class="pics" src="codercat.jpg" alt="CoderCat Cat">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
